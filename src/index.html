<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery finder</title>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <header class="header-container">
      <h1 class="search-title">Search images</h1>
      <form class="search-form" id="search-form">
        <a href="https://pixabay.com/" target="_blank"> </a>
        <input
          class="search-form-input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="search-form-button" type="submit"></button>
      </form>
    </header>
    <main>
      <section class="gallery-section">
        <div class="gallery"></div>

        <button type="button" class="load-more is-hidden">Load more</button>
      </section>
    </main>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
